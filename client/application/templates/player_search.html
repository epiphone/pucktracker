{% extends "base.html" %}
{% block content %}

<h1>Hae pelaajia</h1>

<form name="simple_bar" method="get" action="/player">
    <input type="search" name="q" id="search-basic" {% if query %} value={{query}} {% endif %} required pattern=".{3,}"/>
    <input type="submit" value="Hae">
</form>
{% if players %}
<p>Osumat hakuehdolla <strong>{{query}}</strong>:</p>
    <ul data-role="listview">
        {% for key, value in players.iteritems() %}
        <li><a href="/player/{{key}}">{{value.name}}</a></li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock %}
